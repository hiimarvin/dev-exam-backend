version: '3.9'
services:
  node:
    image: 'node:15.12.0-buster'
    user: 'node'
    working_dir: /home/node/app
    volumes:
      - ./rest-api-server:/home/node/app
    networks:
      - sail
    ports:
      - '${REST_API_SERVER_PORT:-8081}:8081'
    command: 'node .'
    healthcheck:
      test: 'curl localhost:8081'

  laravel.test:
    build:
      context: ./vendor/laravel/sail/runtimes/8.0
      dockerfile: Dockerfile
      args:
        WWWGROUP: '${WWWGROUP}'
    image: sail-8.0/app
    ports:
      - '${APP_PORT:-80}:80'
    environment:
      WWWUSER: '${WWWUSER}'
      LARAVEL_SAIL: 1
    volumes:
      - '.:/var/www/html'
    networks:
      - sail
    # Always start with a freshly migrated database
    entrypoint: 'bash -c "php artisan migrate:fresh && start-container"'
    depends_on:
      - mysql
    healthcheck:
      test: 'curl localhost:80'

  mysql:
    image: 'mysql:8.0'
    ports:
      - '${FORWARD_DB_PORT:-3306}:3306'
    environment:
      MYSQL_ROOT_PASSWORD: '${DB_PASSWORD}'
      MYSQL_DATABASE: '${DB_DATABASE}'
      MYSQL_USER: '${DB_USERNAME}'
      MYSQL_PASSWORD: '${DB_PASSWORD}'
      MYSQL_ALLOW_EMPTY_PASSWORD: 'yes'
    volumes:
      - 'sailmysql:/var/lib/mysql'
    networks:
      - sail
    healthcheck:
      test: ["CMD", "mysqladmin", "ping"]

networks:
  sail:
    driver: bridge

volumes:
  sailmysql:
    driver: local